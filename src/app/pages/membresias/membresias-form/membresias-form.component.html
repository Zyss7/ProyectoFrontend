<div class="container bg-light my-5">
    <div class="row justify-content-center border border-dark">
        <div class="col-12">
            <h1>FORMULARIO DE CREACIÓN DE MEMBRESÍAS</h1>
            <form class="my-5">
                <div class=" form-row justify-content-center">
                    <div class="form-group col-lg-6">
                        <label>Nombre* :</label>
                        <input class="w-100" type="text">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Descripción* :</label>
                        <input class="w-100" type="text">
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Duración* :</label>
                        <input class="w-100" type="date">
                    </div>
                    <div class="form-group col-lg-6">
                        <label for="">Unidad Duracion</label>
                        <select class="form-control" name="" id="">
                            <option>Hora/s</option>
                            <option>Dia/s</option>
                            <option>Mes/es</option>
                            <option>Año/s</option>
                        </select>
                    </div>
                    <div class="form-group col-lg-6">
                        <label>Precio* :</label>
                        <input class="w-100" type="text">
                    </div>
                </div>

                <div class="form-row justify-content-center my-5">
                    <div class="col-md-4">
                        <button class="btn btn-success btn-block ">Guardar</button>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-danger btn-block">Cancelar</button>
                    </div>

                </div>
            </form>
        </div>
    </div>
</div>
